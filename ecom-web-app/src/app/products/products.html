<div class="p-3">
  <div class="card">
    <div class="card-header">Liste des Produits</div>
    <div class="card-body">

      <table class="table" *ngIf="products; else loading">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.quantity }}</td>
        </tr>
        </tbody>
      </table>

      <ng-template #loading>
        <p>Chargement des produits...</p>
      </ng-template>

    </div>
  </div>
</div>
